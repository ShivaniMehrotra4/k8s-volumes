apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-ed
  labels:
    my-app: my-nginx
spec:
  replicas: 4
  selector:
    matchExpressions:
      - key: my-app
        operator: In
        values:
          - my-nginx
  template:
    metadata:
      labels:
        my-app: my-nginx
    spec:
      containers:
      - name: nginx-container
        image: nginx
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /usr/share/nginx/html
            name: deploy-vol

      volumes:
      - name: deploy-vol
        hostPath:
          path: /nginx-ed-deploy